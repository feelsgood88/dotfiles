  colors.tabs.indicator.error:
    global: '#BF616A'
  colors.tabs.indicator.start:
    global: '#5E81AC'
  colors.tabs.indicator.stop:
    global: '#A3BE8C'
  colors.tabs.odd.bg:
    global: '#191C22'
  colors.tabs.odd.fg:
    global: '#ECEFF4'
  colors.tabs.pinned.even.bg:
    global: '#191C22'
  colors.tabs.pinned.even.fg:
    global: '#ECEFF4'
  colors.tabs.pinned.odd.bg:
    global: '#191C22'
  colors.tabs.pinned.odd.fg:
    global: '#ECEFF4'
  colors.tabs.pinned.selected.even.bg:
    global: '#4C566A'
  colors.tabs.pinned.selected.even.fg:
    global: '#ECEFF4'
  colors.tabs.pinned.selected.odd.bg:
    global: '#4C566A'
  colors.tabs.pinned.selected.odd.fg:
    global: '#E5E9F0'
  colors.tabs.selected.even.bg:
    global: '#4C566A'
  colors.tabs.selected.even.fg:
    global: '#ECEFF4'
  colors.tabs.selected.odd.bg:
    global: '#4C566A'
  colors.tabs.selected.odd.fg:
    global: '#ECEFF4'
  colors.webpage.bg:
    global: '#FFFFFF'
  completion.height:
    global: 30%
  completion.scrollbar.padding:
    global: 1
  completion.scrollbar.width:
    global: 8
  completion.use_best_match:
    global: false
  content.autoplay:
    global: true
  content.default_encoding:
    global: utf-8
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.host_blocking.whitelist:
    global: null
  content.notifications:
    https://www.reddit.com: false
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  downloads.location.directory:
    global: /home/mgul/dl
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 60000
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.monospace:
    global: '"Misc Tamsyn", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt monospace
  fonts.statusbar:
    global: 10pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.size.default:
    global: 13
  fonts.web.size.default_fixed:
    global: 13
  hints.border:
    global: none
  history_gap_interval:
    global: -1
  input.spatial_navigation:
    global: false
  keyhint.radius:
    global: 3
  prompt.radius:
    global: 3
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: true
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: pinned
  tabs.indicator.width:
    global: 4
  tabs.last_close:
    global: close
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 1000
  tabs.title.format:
    global: '{audio}{index}{private}: {current_title}'
  tabs.title.format_pinned:
    global: '{audio}{index}'
  url.start_pages:
    global: file:///home/mgul/startpage/index.html
